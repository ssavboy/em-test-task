services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: em_backend
    expose:
      - "8080"
    networks:  
      - app_network
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "python", "-c", "import http.client; conn = http.client.HTTPConnection('localhost', 8080); conn.request('GET', '/health'); res = conn.getresponse(); exit(0 if res.status == 200 else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "com.example.description=Python HTTP Backend Server"
      - "com.example.service=backend"
  
  nginx:
    image: nginx:1.25-alpine
    container_name: em_nginx
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx_logs:/var/log/nginx
    networks:
      - app_network
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/nginx-health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    labels:
      - "com.example.description=Nginx Reverse Proxy"
      - "com.example.service=nginx"
  
networks:
  app_network:
    driver: bridge
    name: em_network

volumes:
  nginx_logs:
    name: em_nginx_logs
  