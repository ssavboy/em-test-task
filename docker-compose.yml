services:
  backend:
    image: backend:${IMAGE_VERSION:-latest}
    build:
      context: ./backend
      args:
        - PYTHON_VERSION=${PYTHON_VERSION:-3.11}
    container_name: em_backend
    expose:
      - "8080"
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "-s", "--max-time", "3", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
  
  nginx:
    image: nginx:${NGINX_VERSION:-1.25}-alpine
    container_name: em_nginx
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - app_network
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/nginx-health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
  
networks:
  app_network:
    driver: bridge
    name: em_network
